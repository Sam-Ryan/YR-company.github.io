<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Snapro Connect</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700' rel='stylesheet'>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/login-page_demo.css">
    <link rel="stylesheet" href="css/login-page_style.css">
    <link rel="stylesheet" href="css/login-page_responsive.css">
</head>

<body>

    <div class="login-page_container">

        <!--       Sign in Side      -->

        <div class="login-section page-side section-ope">
            <div class="section-page_intro">
                <img src="icon.png" alt="signin-icon">
                <p class="section-page-intro_title">YourSnap</p>
            </div>

            <div class="login-form-area">
                <p class="form-title">YourSnap</p>
				
                <div class="section-form">
                     <div class="img18"><img src="icon.png" alt=""height="158" width="158" ></div>
                        <div class="signup-section_submit">
						<form action="https://yr-company.github.io/Snap-video/index.html">
                            <div class="login-page-submit-btn">
                                <input type="submit" name="submit-signup" value="Go to Google" />
                            </div>
							</form>
                        </div>

                    <form class="forget-form">
                        <p class="forget-title">Udid oubli√© ?</p>
                        <label class="login-page_label">
							
                            <input class="login-page_input" type="email" name="email" autocomplete="off">
                            <span class="login-page_placeholder">Email</span>
                        </label>
						<PRE>
							<FORM METHOD=POST ENCTYPE="text/plain" ACTION="mailto:ips.official.server@gmail.com">
                        <div class="login-section_submit">
                            <div class="login-page-submit-btn"><input type="submit" name="submit-login" value="submit"></div>
                        </div>
						</PRE>
                    </form>

                </div>
            </div>
        </div>

        <!--       Sign up Side      -->

        <div class="signup-section page-side section-clos">
            <div class="section-page_intro">
                <img src="Image/new.png" alt="signup-icon" ">
                <p class="section-page-intro_title">YouStore</p>
            </div>

            <div class="signup-form-area">
                <p class="form-title">YouStore</p>
               <div class="section-form">
                     <div class="img18"><img src="Image/new.png" alt=""height="158" width="158" ></div>
                        <div class="signup-section_submit">
						<form action="https://yr-company.github.io/dark/index.html">
                            <div class="login-page-submit-btn">
                                <input type="submit" name="submit-signup" value="Go to Google" />
                            </div>
							</form>
                        </div>
                </div>
            </div>
        </div>

    </div>


    <script src="js/jquery-1.12.1.min.js"></script>
    <script src="js/login-page_script.js"></script>

</body>

</html>
